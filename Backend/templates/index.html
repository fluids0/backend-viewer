<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Kiriman</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    img { max-width: 200px; }
    form { display: inline; }
  </style>
</head>
<body>
  <h1>Data yang Diterima</h1>
  {% if data %}
    {% for item in data %}
      <div class="item">
        <p><strong>Teks:</strong> {{ item.teks or 'â€”' }}</p>
        {% if item.gambar %}
          <p><img src="{{ url_for('get_gambar', filename=item.gambar) }}" alt="gambar"></p>
        {% endif %}

        <p>
          <a href="{{ url_for('download_teks', timestamp=item.timestamp) }}">ğŸ“„ Download Teks</a> |
          {% if item.gambar %}
          <a href="{{ url_for('get_gambar', filename=item.gambar) }}" download>ğŸ–¼ï¸ Download Gambar</a> |
          {% endif %}
          <a href="{{ url_for('download_semua', timestamp=item.timestamp) }}">ğŸ“¦ Download Semua</a>
        </p>

        <form action="{{ url_for('hapus', timestamp=item.timestamp) }}" method="post" onsubmit="return confirm('Yakin ingin hapus?')">
          <button type="submit">ğŸ—‘ï¸ Hapus</button>
        </form>
      </div>
    {% endfor %}
  {% else %}
    <p><em>Belum ada data dikirim.</em></p>
  {% endif %}
</body>
</html>
